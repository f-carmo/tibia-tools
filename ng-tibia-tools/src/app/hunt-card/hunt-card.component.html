<div class="card" style="width: 300px;" [ngClass]="{ 'selected-card': selected  }" (click)="load();">
  <div class="card-body hunt-card">
    {{ hunt.name }}
  </div>
  <div class="card-actions">
    <button type="button" class="card-btn merge" (click)="merge(hunt.name)">Merge</button>
    <button type="button" class="card-btn delete" (click)="deletar(hunt.name)">Delete</button>
  </div>
</div>
