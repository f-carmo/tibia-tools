<div class="row" >
    <div class="col-md-4">
        <div class="card row-card">
            <div class="card-header text-white" 
                [class.bg-success]="isActive"
                [class.bg-danger]="!isActive">

                {{ timer.name }}

                <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="destroyCard()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="card-body">
                {{ timer.displayText }}
            </div>
            <div class="card-footer text-right">
                <button type="button" class="btn btn-danger" (click)="reset()" *ngIf="isActive">Resetar</button>
                <button type="button" class="btn btn-success" (click)="activate()" *ngIf="!isActive">Ativar</button>
            </div>   
        </div>
    </div>
</div>
