<div class="card row-card">
    <div class="card-header text-white" 
        [class.bg-success]="timer.active"
        [class.bg-danger]="!timer.active || timer.intervalRef == null">

        {{ timer.name }}

        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="destroyCard()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="card-body">
        {{ timer.displayText }}
    </div>
    <div class="card-footer text-right">
        <button type="button" class="btn btn-danger" (click)="reset()" *ngIf="timer.active">Resetar</button>
        <button type="button" class="btn btn-success" (click)="activate()" *ngIf="!timer.active">Ativar</button>
    </div>
</div>
