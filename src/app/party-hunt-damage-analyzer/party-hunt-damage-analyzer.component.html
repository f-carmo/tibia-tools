<div class="row">
  <div class="col-md-3">
    <textarea name="_partyAnalyzer" [(ngModel)]="partyAnalyzer" rows="25" cols="25" (change)="analyze()"></textarea>
  </div>
  <div class="col-md-9">
    <div #captureThis style="width: 900px;">
      <label>
        Damage results<br>
        Shooter DPL: {{ finalDplAverage }} - Vermelho se abaixo de 60% da m√©dia ({{ finalDplAverage * 0.6 }})
      </label>
      <table class="paleBlueRows">
        <tr>
          <th>Nome</th>
          <th>Classe</th>
          <th>Nivel</th>
          <th>Dano</th>
          <th>healing</th>
          <th>DPL</th>
        </tr>
        <tr *ngFor="let character of finalCharactersArray"
          [ngClass]="{ 'table-danger': character.isBelowAverage(finalDplAverage) }" #specificElements>
          <td #specificElements>{{ character.name }}</td>
          <td>{{ character.translateVocation() }}</td>
          <td>{{ character.level }}</td>
          <td>{{ character.damage }}</td>
          <td>{{ character.healing }}</td>
          <td>{{ character.calculateDPL() }}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
