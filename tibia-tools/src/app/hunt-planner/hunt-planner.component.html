<div class="hunt-planner-layout">
  <div class="planner-sections">
    <!-- Hunt History -->
    <section class="planner-card">
      <h3>Hunt History</h3>
      <div class="form-group">
        <label>Hunt name (optional)</label>
        <input type="text" [(ngModel)]="huntName" name="_huntName" />
      </div>
      <div class="form-group">
        <label>Time (in minutes)</label>
        <input type="number" [(ngModel)]="huntHistoryTime" name="_huntHistoryTime" />
      </div>
      <div class="form-group">
        <label>Mana potions used</label>
        <input type="number" [(ngModel)]="huntPotionsUsed" name="_huntPotionsUsed" />
      </div>
      <div class="form-group">
        <label>Arrows used</label>
        <input type="number" [(ngModel)]="huntArrowsUsed" name="_huntArrowsUsed" />
      </div>
      <div class="form-group">
        <label>Runes used</label>
        <input type="number" [(ngModel)]="huntRunesUsed" name="_huntRunesUsed" />
      </div>
      <div class="form-group">
        <label>Spirits used</label>
        <input type="number" [(ngModel)]="huntSpiritsUsed" name="_huntSpiritsUsed" />
      </div>
      <button type="button" class="action-btn" (click)="saveHunt()">Salvar hunt</button>
    </section>

    <!-- Hunt Planning -->
    <section class="planner-card">
      <h3>Hunt Planning</h3>
      <div class="form-group">
        <label>Time (in minutes)</label>
        <input type="number" [(ngModel)]="plannerMinutes" name="_plannerMinutes" />
      </div>
      <div class="form-group">
        <label>Cap available</label>
        <input type="number" [(ngModel)]="plannerCapacity" name="_plannerCapacity" />
      </div>
      <button type="button" class="action-btn" (click)="gerarResultado()">Gerar</button>
    </section>

    <!-- Hunt Results -->
    <section class="planner-card">
      <h3>Hunt Results</h3>
      <div class="result-box">
        <p [innerHTML]="resultText"></p>
      </div>
    </section>
  </div>

  <div class="saved-hunts-section">
    <h3>Saved Hunts</h3>
    <div class="card-list">
      <app-hunt-card *ngFor="let hunt of huntsList"
        [hunt]="hunt"
        (loadThis)="loadHunt($event)"
        (mergeHunt)="mergeHunt($event)"
        (deleteHunt)="deleteHunt($event)">
      </app-hunt-card>
    </div>
  </div>
</div>
